# POST_TO_USER Service

[]
SERVICE_NAME=POST_TO_USER

[POST_TO_USER]

# 服务切片数
GROUP_NUM=1

# 切片类型, 1:取模, 2:区间
SHARDING_TYPE=2

# 区间切片文件, 仅当切片类型为2时启用.
RANGE_TABLE=service_post2user_rangetable.cfg

[POST_TO_USER_GROUP_0]

# 节点数量
POST_TO_USER_NODE_NUM=1

# 节点地址
POST_TO_USER_HOST_0=127.0.0.1
POST_TO_USER_PORT_0=6379

