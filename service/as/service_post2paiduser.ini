# POST_TO_PAIDUSER Service

[]
SERVICE_NAME=POST_TO_PAIDUSER

[POST_TO_PAIDUSER]

# 服务切片数
GROUP_NUM=1

# 切片类型, 1:取模, 2:区间
SHARDING_TYPE=2

# 区间切片文件, 仅当切片类型为2时启用.
RANGE_TABLE=service_post2paiduser_rangetable.cfg

[POST_TO_PAIDUSER_GROUP_0]

# 节点数量
POST_TO_PAIDUSER_NODE_NUM=1

# 节点地址
POST_TO_PAIDUSER_HOST_0=127.0.0.1
POST_TO_PAIDUSER_PORT_0=6379

